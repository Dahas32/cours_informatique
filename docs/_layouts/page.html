---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
    {%- if page.authors -%}
    Auteurs :
      <ul>
      {% for author in page.authors %}
        <li><span itemprop="author" itemscope itemtype="http://schema.org/Person"><span class="p-author h-card" itemprop="name">{{author}}</span></span></li>
      {% endfor %}
      </ul>
      {%- endif -%}</p>
    {%- if page.author -%}
        Auteur : <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span class="p-author h-card" itemprop="name">{{ page.author }}</span></span>
    {%- endif -%}</p>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
